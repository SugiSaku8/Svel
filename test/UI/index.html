<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Svel — UI Mock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- Top header: left brand, center logo, right date -->
      <header class="top-row">
        <div class="brand">Svel</div>

        <div class="logo-circle" role="img" aria-label="logo">
          <img src="/img/flute.svg" alt="FluteICON" />
        </div>
        <div class="date">‘25.10.22</div>
      </header>

      <!-- Main content: a 3-column container of rounded gradient action cards -->
      <main class="card-row" role="main">
        <!-- Reusable card component. Duplicate / reuse and change data-label/data-action -->
        <button class="action-card" data-action="tuner" aria-label="Open Tuner">
              <div class="card-content">
          <img src="/img/Tuner.png"><br>
          <span class="card-label">Tuner</span>
              </div>
        </button>

        <button
          class="action-card"
          data-action="rands"
          aria-label="Open R &amp; S"
        >
            <div class="card-content">

          <img src="/img/Record.png"><br>
          <span class="card-label">Record</span>
       </div>
        </button>

        <button class="action-card" data-action="p" aria-label="Open P">
             <div class="card-content">

          <img src="/img/practice.png"><br>
          <span class="card-label">Practice</span>
        </button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
